<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="man hide">
                <div class="talkBubble"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <form id="registerFormDiv" class="form-horizontal">

        <div class="row">
            <div class="col-sm-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="70"
                         aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40% 進度完成
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <fieldset>
                    <legend>加入英國凱萊會員服務</legend>
                    <div class="row">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="control-label">登入資料</label>
                            </div>
                            <div class="col-sm-6"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"><input type="text" placeholder="Email" class="form-control input-md"></div>
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"><input type="text" placeholder="密碼" class="form-control input-md"></div>
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"><input type="text" placeholder="確認密碼" class="form-control input-md"></div>
                        </div>
                    </div>

                    <div class="divLine"></div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label">基本資料</label>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <input id="姓" name="姓" type="text" placeholder="姓" class="form-control input-md">
                            <input id="名" name="名" type="text" placeholder="名" class="form-control input-md">
                        </div>
                    </div>


                    <!-- Password input-->
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <input id="pid" name="pid" type="password" placeholder="身分證字號" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Multiple Radios -->
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <div class="col-sm-6">
                                <input type="radio" name="sex" id="male" value="on" checked="checked">
                                <label for="male">男</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" name="sex" id="female" value="off">
                                <label for="female">女</label>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <input id="mobile" name="mobile" type="text" placeholder="請輸入手機號碼" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-2">
                            <select id="city" name="city">
                                <option value="1">台北市</option>
                                <option value="2">台中市</option>
                                <option value="3">高雄市</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <select id="district" name="district">
                                <option value="1">中正區</option>
                                <option value="2">信義區</option>
                                <option value="3">大安區</option>
                                <option value="4">中山區</option>
                                <option value="5">北投區</option>
                                <option value="6">淡水區</option>
                                <option value="7">士林區</option>
                                <option value="8">樹林區</option>
                                <option value="9">木柵區</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <input id="addr" name="addr" type="text" placeholder="請輸入地址" class="input-md">
                        </div>
                    </div>

                    <div class="divLine"></div>

                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label">被保人資料</label>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <!-- Select Basic -->
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <select id="relationship" name="relationship" class="">
                                <option value="0">被保險人關係</option>
                                <option value="1">本人</option>
                                <option value="2">父子</option>
                                <option value="3">母子</option>
                                <option value="4">親子</option>
                                <option value="5">其他</option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <input id="insuredName" name="insuredName" type="text" placeholder="被保人姓" class="form-control input-md">
                            <input id="insuredFirstName" name="insuredFirstName" type="text" placeholder="被保人名" class="form-control input-md">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <input id="insuredPid" name="insuredPid" type="text" placeholder="請輸入被保人身分證字號" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <input id="insuredBirth" data-role="date" name="insuredBirth" type="text" placeholder="請輸入被保人生日" class="form-control input-md">
                        </div>
                    </div>

                    <!--&lt;!&ndash; Text input&ndash;&gt;-->
                    <!--<div class="row">-->
                        <!--<div class="col-sm-6">-->
                            <!--<label class="control-label" for="beneficiaries">受益人</label>-->
                        <!--</div>-->
                        <!--<div class="col-sm-6">-->
                            <!--<input id="beneficiaries" name="beneficiaries" type="text" placeholder="請輸入受益人" class="form-control input-md">-->
                            <!--<label for="lawBenfici" class="lawBenfici">法定繼承人</label>-->
                            <!--<input type="checkbox" id="lawBenfici" name="lawBenfici" value="other">-->
                        <!--</div>-->
                    <!--</div>-->

                    <!-- Button -->
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button id="toGoNext" name="" class="btn btn-primary">下一步</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>

                </fieldset>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
