<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/myCustomer.css">
    <link rel="stylesheet" href="css/jui/jquery.mobile.datepicker.css">
    <link rel="stylesheet" href="css/jui/jquery.mobile.datepicker.theme.css">
    <link rel="stylesheet" href="css/jui/jqueryDatePickergit.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/vued.js"></script>
    <script type="text/javascript" src="js/jui/jquery.mobile.datepicker.js"></script>
    <script type="text/javascript" src="js/jui/datepicker.js"></script>
    <script type="text/javascript" src="js/myCustomer.js"></script>
    <script type="text/javascript" src="js/myUiComf.js"></script>

    <title>Motobike Insurance</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="index.html">
                <span class="light" ></span>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li>
                    <a class="page-scroll" href="#about">About</a>
                </li>
                <li>
                    <a class="page-scroll" href="#download">Products</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="container">
    <div class="row">
        <div id="talkingOwl" class="col-lg-12">
            <div class="man hide">
                <div class="talkBubble"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="contentInfo" class="col-lg-12">
            <div id="payCharge"  class="form-group row hide">
                <ul class="list-group">
                    <li class="list-group-item">信用卡資訊:</li>
                    <li class="list-group-item">
                        <input class="form-control" type="text" placeholder="請輸入您的信用卡號碼" id="creditcardNu" maxlength="16">
                    </li>
                    <li class="list-group-item">
                        <input class="form-control" type="text" placeholder="請輸入您的信用卡有效日期(4碼)" id="validThru" maxlength="4">
                    </li>
                    <li class="list-group-item">
                        <input class="form-control" type="text" placeholder="請輸入您的信用卡安全碼" id="cvvCode" maxlength="3">
                        <a href="https://www.cvvnumber.com/cvv.html"><span class="help-block">什麼是安全碼？</span></a>
                    </li>
                    <li class="list-group-item">
                        <button id="PayGo" class="btn btn-primary">付費</button>
                    </li>
                </ul>
            </div>

            <div id="insuraInfo" class="jumbotron">
                <ul class="list-group text-center">
                    <li class="list-group-item">保險內容</li>
                    <li class="list-group-item">Insurance Info</li>
                    <li class="list-group-item">Personal Info</li>
                    <li class="list-group-item">Vehicle Info</li>
                </ul>
                <div class="checkInfo">
                    <h4>原價: <span class="discount">899</span></h4>
                    <h4>- 200</h4>
                    <h4>NT: 699</h4>
                </div>
                <button id="goingToPay" name="" class="btn btn-primary">前往付費</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
