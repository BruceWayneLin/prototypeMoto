<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/animate.min.css">

    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/jui/datepicker.js"></script>

    <script type="text/javascript" src="js/myUiVehi.js"></script>

    <title>Motobike Insurance</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="index.html">
                <span class="light" ></span> Moto Journey Logo
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

                    <a class="page-scroll" href="#about">About</a>

                    <a class="page-scroll" href="#download">Products</a>

                </li>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="man hide">
                <div class="talkBubble"></div>
            </div>
        </div>
    </div>
    <div class="row">
         <form id="vehiFormDiv" class="form-horizontal">
        <div class="row">
            <div class="col-sm-12">
                <fieldset>
                    <!-- Form Name -->
                    <legend>車籍資料</legend>

                    <div class="form-group row">
                        <label for="bikeNumber" class="col-md-2  control-label">車牌</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" placeholder="請輸入您的車牌" id="bikeNumber">
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2  control-label">車輛種類</label>
                        <div class="col-md-4">
                            <select>
                                <option>選擇車輛種類</option>
                                <option>綠牌1~50cc</option>
                                <option>白牌51~250cc</option>
                                <option>黃牌251cc</option>
                                <option>紅牌251cc以上</option>
                            </select>
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="bikeBrand" class="col-md-2  control-label">車牌品牌</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" placeholder="請輸入車牌品牌" id="bikeBrand">
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="factory-year">出廠年月</label>
                        <div class="col-md-4">
                            <input id="factory-year" data-role="date" name="factory-year" type="text" placeholder="請輸入出廠年月" class="form-control input-md">
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="date-published">發照日期</label>
                        <div class="col-md-4">
                            <input id="date-published" data-role="date" name="date-published" type="text" placeholder="請輸入發照日期" class="form-control input-md">
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="displacement" class="col-md-2  control-label">排氣量</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" placeholder="請輸入排氣量" id="displacement">
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                    <label for="EngineNu" class="col-md-2  control-label">引擎/車身號碼</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" placeholder="請輸入引擎/車身號碼" id="EngineNu">
                    </div>
                    <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="EngineNu" class="col-md-2  control-label">乘載人數</label>
                        <div class="col-md-4">
                            <input type="radio" name="Passenger" id="onePassenger" value="1" checked="checked">
                            <label for="onePassenger">1</label>
                            <input type="radio" name="Passenger" id="twoPassenger" value="2">
                            <label for="twoPassenger">2</label>
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="ctpl-period">強制險生效日</label>
                        <div class="col-md-4">
                            <input id="ctpl-period" data-role="date" name="ctpl-period" type="text" placeholder="請選擇強制險生效日" class="form-control input-md">
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 control-label" for="factory-year"></label>
                        <div class="col-md-4">
                            <input id="factory-year" data-role="date" name="factory-year" type="text" placeholder="請輸入出廠年月" class="form-control input-md">
                        </div>
                        <div class="col-md-6"></div>
                    </div>


                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" ></label>
                        <div class="col-md-4">
                            <button id="toSeeInfoNext" class="btn btn-primary">下一步</button>
                        </div>
                        <div class="col-md-6"></div>
                    </div>

                </fieldset>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
